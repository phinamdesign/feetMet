<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet và metter</title>
</head>
<body>
<script>
    function met(meter){
        foot = 3.279 * meter;
        return foot;
    }
    function fot(foot){
        mete = 0.305 * foot;
        return mete;
    }
    alert(met(20));
    alert(fot(1));
</script>
</body>
</html>
